<html>
  <head>
    <meta charset="utf-8"/>
    <title>QuickStart</title>

    <script src="../../sdk/bbm_sdk_web.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../support/identity/GenericUserInfo.js"></script>

    <script src="../support/auth/MockAuthManager.js"></script>
    <script src="config_mock.js"></script>

    <style>
      #sdkSetupButton{
        margin:0px auto;
        display: block;
      }
      table, td {
        border: 2px;
      }
      table {
        border-style: groove;
      }
      td {
        border-style: inset;
      }
      td:nth-child(2) {
        text-align:right;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>QuickStart</h1>
    <button id="sdkSetupButton">SDK Setup</button>
    <table>
      <tr>
        <td>Error</td>
        <td id="error"></td>
      </tr>
      <tr>
        <td>Domain</td>
        <td id="domain"></td>
      </tr>
      <tr>
        <td>environment</td>
        <td id="environment"></td>
      </tr>
      <tr>
        <td>Authenticated</td>
        <td id="authenticated">No</td>
      </tr>
      <tr>
        <td>UserId</td>
        <td id="userId"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td id="displayName"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td id="email"></td>
      </tr>
      <tr>
        <td>SetupState</td>
        <td id="setupState"></td>
      </tr>
      <tr>
        <td>RegId</td>
        <td id="regId"></td>
      </tr>
    </table>
    <script src="index.js"> </script>
  </body>
</html>
